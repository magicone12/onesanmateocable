<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>San Mateo Cable - Fullscreen Click Overlay</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* VIDEO FULLSCREEN WRAPPER */
.videoWrapper {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

video {
  width:100%;
  height:100%;
  object-fit:contain; /* fit screen without stretching */
  background:#000;
  cursor:pointer;
}

/* CHANNEL PANEL OVERLAY */
.channelPanelOverlay {
  position:fixed;
  top:0;
  right:-300px; /* hidden default */
  width:300px;
  max-width:80%;
  height:100vh;
  background:rgba(30,30,30,0.95);
  padding:10px;
  z-index:1001;
  overflow-y:auto;
  transition:right 0.3s ease-in-out;
  box-shadow:-5px 0 15px rgba(0,0,0,0.5);
}

.channelPanelOverlay.show { right:0; }

.channelPanelOverlay h3 {
  margin:0 0 10px;
  padding:15px 0;
  text-align:center;
  background:#00e1ff;
  color:#000;
  position:sticky;
  top:0;
}

.channel {
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  margin-bottom:6px;
  background:#2b2b2b;
  border-radius:6px;
  cursor:pointer;
}

.channel img { width:60px; height:36px; object-fit:contain; }
.chName { flex:1; text-align:center; }

/* TOGGLE FULLSCREEN BUTTON */
.toggleBtn {
  position:fixed;
  top:10px;
  left:10px;
  padding:8px 12px;
  background:rgba(0,0,0,0.7);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  z-index:1002;
}
</style>
</head>
<body>

<div class="videoWrapper" id="videoWrapper">
  <video id="video" autoplay playsinline></video>
</div>

<button class="toggleBtn" id="toggleBtn">Toggle Fullscreen</button>

<div class="channelPanelOverlay" id="channelPanel">
  <h3>SAN MATEO CABLE</h3>
  <div id="channelList"></div>
</div>

<script>
shaka.polyfill.installAll();
const video = document.getElementById("video");
const wrapper = document.getElementById("videoWrapper");
const toggleBtn = document.getElementById("toggleBtn");
const panel = document.getElementById("channelPanel");
const player = new shaka.Player(video);
let hlsPlayer=null;
let lastChannel=null;

/* CHANNELS */
const channels = [
  {name:"KAPAMILYA CHANNEL",logo:"https://i.imgur.com/fRETRXx.png",src:"https://cdn-ue1-prod.tsv2.amagi.tv/linear/amg01006-abs-cbn-kapcha-dash-abscbnono/54afaecb-9608-4827-a19a-e1a2d2f498d5/index.mpd",type:"mpd"},
  {name:"GOLDEN TV",logo:"https://i.imgur.com/urWAPgv.png",src:"https://long-hall-41fd.ostamark484.workers.dev",type:"hls"}
];

/* BUILD CHANNEL LIST */
function buildList(){
  const el=document.getElementById("channelList");
  el.innerHTML="";
  channels.forEach((ch,i)=>{
    const row=document.createElement("div");
    row.className="channel";
    const img=document.createElement("img"); img.src=ch.logo||"https://via.placeholder.com/60x36";
    const sp=document.createElement("span"); sp.className="chName"; sp.textContent=(i+1)+". "+ch.name;
    row.appendChild(img); row.appendChild(sp);
    row.onclick=()=>{ 
      playChannel(ch); 
      panel.classList.remove("show"); // hide panel after selecting
    };
    el.appendChild(row);
  });
}
buildList();

/* CLICK VIDEO TO TOGGLE PANEL */
video.onclick = ()=> {
  panel.classList.toggle("show");
};

/* PLAY CHANNEL */
async function playChannel(ch){
  if(!ch.src) return;
  lastChannel=ch;
  try{ await player.unload(); }catch(e){}
  video.muted=false;

  if(ch.type==="mpd"){
    player.load(ch.src).catch(()=>setTimeout(()=>playChannel(ch),3000));
  }
  if(ch.type==="hls"){
    if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=ch.src; video.play().catch(()=>{});
    }else if(Hls.isSupported()){
      if(hlsPlayer) hlsPlayer.destroy();
      hlsPlayer=new Hls();
      hlsPlayer.attachMedia(video);
      hlsPlayer.loadSource(ch.src);
      hlsPlayer.on(Hls.Events.MANIFEST_PARSED,()=>video.play().catch(()=>{}));
    }
  }
}

/* FULLSCREEN TOGGLE BUTTON */
toggleBtn.onclick = async ()=>{
  if(!document.fullscreenElement){
    if(wrapper.requestFullscreen) await wrapper.requestFullscreen();
    else if(wrapper.webkitRequestFullscreen) await wrapper.webkitRequestFullscreen();
  }else{
    if(document.exitFullscreen) await document.exitFullscreen();
    else if(document.webkitExitFullscreen) await document.webkitExitFullscreen();
  }
};

/* AUTO PLAY FIRST CHANNEL & ENTER FULLSCREEN */
window.onload = async ()=>{
  playChannel(channels[0]);
  if(wrapper.requestFullscreen){
    await wrapper.requestFullscreen();
  } else if(wrapper.webkitRequestFullscreen){
    await wrapper.webkitRequestFullscreen();
  }
};
</script>

</body>
</html>
