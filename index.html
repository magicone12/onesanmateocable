/* ========= BUILD ========= */

function build(list, el){
  el.innerHTML="";
  list.forEach((ch,i)=>{
    const row=document.createElement("div");
    row.className="channel";

    const img=document.createElement("img");
    img.src=ch.logo || "https://via.placeholder.com/60x36";

    const sp=document.createElement("span");
    sp.className="chName";
    sp.textContent=(i+1)+". "+ch.name;

    row.appendChild(img);
    row.appendChild(sp);
    row.onclick=()=>playChannel(ch);

    el.appendChild(row);
  });
}

function toggleList(type){
  panelMain.style.display = (type==="main")
    ? (panelMain.style.display==="block"?"none":"block")
    : "none";

  panelSecond.style.display = (type==="second")
    ? (panelSecond.style.display==="block"?"none":"block")
    : "none";
}


/* ========= PLAYER ========= */

function clearHls(){
  if(hlsPlayer){
    hlsPlayer.destroy();
    hlsPlayer=null;
  }
}

function showLoading(v){
  loading.style.opacity = v ? 1 : 0;
}

async function playChannel(ch){

  if(!ch.src) return;

  lastChannel = ch;
  showLoading(true);
  clearHls();

  try{ await player.unload(); }catch(e){}

  video.muted = false;

  /* ---------- DASH ---------- */
  if(ch.type==="mpd"){

    player.configure({
      drm:{
        clearKeys:{
          [ch.drm.keyId]: ch.drm.key
        }
      },
      streaming:{
        bufferingGoal:25,
        rebufferingGoal:5,
        bufferBehind:30,
        lowLatencyMode:false
      }
    });

    player.load(ch.src).catch(retry);
  }

  /* ---------- HLS ---------- */
  if(ch.type==="hls"){

    if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src = ch.src;
      video.play().catch(()=>{});
      return;
    }

    if(Hls.isSupported()){
      hlsPlayer = new Hls({
        lowLatencyMode:false,
        maxBufferLength:30,
        maxLiveSyncPlaybackRate:1,
        backBufferLength:30,
        enableWorker:true
      });

      hlsPlayer.attachMedia(video);
      hlsPlayer.loadSource(ch.src);

      hlsPlayer.on(Hls.Events.MANIFEST_PARSED,()=>{
        video.play().catch(()=>{});
      });

      hlsPlayer.on(Hls.Events.ERROR,function(event,data){
        if(data.fatal){
          retry();
        }
      });
    }
  }
}


/* ========= RETRY ========= */

function retry(){
  if(!lastChannel) return;
  clearTimeout(retryTimer);
  retryTimer = setTimeout(()=>{
    playChannel(lastChannel);
  },4000);
}


/* ========= VIDEO EVENTS ========= */

video.addEventListener("playing",()=>showLoading(false));
video.addEventListener("canplay",()=>showLoading(false));
video.addEventListener("waiting",()=>showLoading(true));
video.addEventListener("stalled",retry);
video.addEventListener("error",retry);


/* ========= CONTROLS ========= */

fitBtn.onclick  = ()=> video.style.objectFit="contain";
wideBtn.onclick = ()=> video.style.objectFit="cover";

  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    controls.classList.remove("show");
  },2500);
});

</script>

const SANMATEO_CODES = [

const CODE_LIFE_DAYS = 30;

function openSanMateoGate(){

  if(isSanMateoUnlocked()){
    toggleList('second');
    return;
  }

  document.getElementById("codeOverlay").style.display="flex";
  document.getElementById("codeErr").textContent="";

function submitUserCode(){

  const code = document.getElementById("userCodeInput").value.trim();

  if(!SANMATEO_CODES.includes(code)){
    showCodeError("Invalid code");
    return;
  }

  const used = localStorage.getItem("smc_used_"+code);
  if(used){
    showCodeError("Code already used on this device");
    return;
  }

  const now = Date.now();
  const exp = now + (CODE_LIFE_DAYS*24*60*60*1000);

  localStorage.setItem("smc_session","1");
  localStorage.setItem("smc_code",code);
  localStorage.setItem("smc_exp",exp.toString());
  localStorage.setItem("smc_used_"+code,"1");

  closeGate();
  toggleList('second');
}

  const exp = parseInt(localStorage.getItem("smc_exp") || "0",10);

  if(!s) return false;

  if(Date.now() > exp){
    sanMateoLogout();
    return false;
  }

  return true;
}

function sanMateoLogout(){
  const c = localStorage.getItem("smc_code");
  localStorage.removeItem("smc_session");
  localStorage.removeItem("smc_exp");
  localStorage.removeItem("smc_code");
}

function closeGate(){
  document.getElementById("codeOverlay").style.display="none";
}

function showCodeError(msg){
  document.getElementById("codeErr").textContent = msg;
}

/* auto logout kapag expired kahit naka refresh */
window.addEventListener("load",()=>{
  if(!isSanMateoUnlocked()){
    sanMateoLogout();
  }

 
});
