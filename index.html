<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WatchTV‑Style Player</title>

<style>
body, html {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* FULLSCREEN VIDEO */
#playerWrap {
  position:fixed;
  inset:0;
  background:#000;
}

video {
  width:100%;
  height:100%;
  object-fit:contain;
  cursor:pointer;
}

/* CHANNEL LIST OVERLAY */
#channelOverlay {
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100%;
  background:rgba(15,15,15,0.95);
  color:#fff;
  overflow-y:auto;
  transition:right .3s ease;
  z-index:500;
}
#channelOverlay.show {
  right:0;
}
#channelOverlay h2 {
  text-align:center;
  border-bottom:1px solid #444;
  padding:10px 0;
}
.channelItem {
  padding:10px;
  border-bottom:1px solid #333;
  cursor:pointer;
}
.channelItem:hover {
  background:#222;
}

/* BUTTONS */
#fullscreenBtn {
  position:fixed;
  top:10px;
  left:10px;
  padding:8px 12px;
  background:rgba(0,0,0,0.7);
  color:#fff;
  border:none;
  border-radius:5px;
  z-index:600;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="playerWrap">
  <video id="tvPlayer" autoplay muted playsinline></video>
</div>

<button id="fullscreenBtn">Fullscreen</button>

<div id="channelOverlay">
  <h2>Channels</h2>
</div>

<script>
/* SAMPLE CHANNELS */
const channels = [
  { name:"Kapamilya Channel", stream:"https://dummy-stream-1.example/stream.m3u8" },
  { name:"News Channel", stream:"https://dummy-stream-2.example/stream.m3u8" },
  { name:"Sports", stream:"https://dummy-stream-3.example/stream.m3u8" }
];

/* BUILD CHANNEL LIST */
const overlay = document.getElementById("channelOverlay");
channels.forEach((ch, i) => {
  let div = document.createElement("div");
  div.className="channelItem";
  div.textContent = (i+1)+". "+ch.name;
  div.onclick = () => { playChannel(ch.stream); toggleOverlay(false); };
  overlay.appendChild(div);
});

/* PLAY CHANNEL */
const player = document.getElementById("tvPlayer");
function playChannel(stream){
  if(!stream) return;
  player.src = stream;
  player.play().catch(()=>{});
}

/* TOGGLE CHANNEL LIST */
function toggleOverlay(show){
  if(show) overlay.classList.add("show");
  else overlay.classList.remove("show");
}

/* CLICK VIDEO → TOGGLE CHANNEL LIST */
player.onclick = ()=> toggleOverlay(!overlay.classList.contains("show"));

/* FULLSCREEN BUTTON */
document.getElementById("fullscreenBtn").onclick = async ()=>{
  if(!document.fullscreenElement) {
    await document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

/* AUTO PLAY FIRST ON LOAD */
window.onload = ()=> playChannel(channels[0].stream);
</script>

</body>
</html>
